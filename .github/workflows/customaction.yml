name: Custom actions

on:
  workflow_dispatch:

jobs:
  test_actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Nombres de personajes
        uses: ./actions
        id: personaje
        with:
          personaje_id: 1
      - name: Regresa el personaje
        run: echo "${{ steps.personaje.outputs.personaje_name }}"